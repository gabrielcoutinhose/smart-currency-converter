<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Smart Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Smart Currency Converter</h1>
      </header>
      <main>
        <div class="converter">
          <section class="first-currency">
            <label for="currency">Convert from</label>
            <select
              name="currency"
              id="currency"
              aria-label="Select the currency to convert from"
            >
              <option value="USD" data-flag="assets/us.svg" selected>
                $ - USD
              </option>
              <option value="EUR" data-flag="assets/eu.svg">€ - EUR</option>
              <option value="CHF" data-flag="assets/ch.svg">₣ - CHF</option>
              <option value="BTC" data-flag="assets/btc.svg">₿ - BTC</option>
            </select>
          </section>
          <section class="second-currency">
            <label for="currency-2">Convert to</label>
            <select
              name="currency"
              id="currency-2"
              aria-label="Select the currency to convert to"
            >
              <option value="USD" data-flag="assets/us.svg" selected>
                $ - USD
              </option>
              <option value="EUR" data-flag="assets/eu.svg">€ - EUR</option>
              <option value="CHF" data-flag="assets/ch.svg">₣ - CHF</option>
              <option value="BTC" data-flag="assets/btc.svg">₿ - BTC</option>
            </select>
          </section>
          <section class="value-to-convert">
            <label for="imputed-value">Value</label>
            <input
              type="number"
              id="imputed-value"
              name="value"
              min="0"
              max="1000000000"
              required
              placeholder="Insert a value"
              aria-label="Input the value to convert"
            />
          </section>
          <section class="box-result">
            <p>Result</p>
            <span id="result" aria-live="polite">Awaiting result...</span>
          </section>
          <div class="btns">
            <button id="converter-btn" type="button">Convert</button>
            <button id="reset-btn" type="button">Reset</button>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-items">
          ©
          <a class="creator" href="https://github.com/gabrielcoutinhose"
            >gabrielcoutinhose</a
          >
          -
          <a
            class="copyright"
            href="https://github.com/gabrielcoutinhose/smart-currency-converter/blob/main/LICENSE"
            >MIT License</a
          >
        </div>
      </footer>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
